spring:
  config:
    activate:
      on-profile: prod
  server:
    port: 8081
  eureka:
    instance:
      prefer-ip-address: true
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
logging:
  level:
    root: INFO
    com.studentmanagement: INFO
