apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-service
  namespace: student-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enrollment-service
  template:
    metadata:
      labels:
        app: enrollment-service
    spec:
      containers:
      - name: enrollment-service
        image: your-dockerhub-username/enrollment-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service:5432/student_db"
        - name: SERVICES_STUDENT_URL
          value: "http://student-service/api/v1"
        - name: SERVICES_COURSE_URL
          value: "http://course-service/api/v1"
---
apiVersion: v1
kind: Service
metadata:
  name: enrollment-service
  namespace: student-system
spec:
  selector:
    app: enrollment-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
  type: LoadBalancer
