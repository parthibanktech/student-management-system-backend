#git  =========================================================================================
# DOCKER COMPOSE CONFIGURATION
# =========================================================================================
# This file defines the entire microservices architecture for the Student Management System.
# It allows you to spin up all services, databases, and message brokers with a single command:
#   docker-compose up -d
#
# NETWORK:
# All services are connected to a custom bridge network called 'microservices-net'.
# This allows them to communicate using their service names (e.g., http://student-service:8080).
#
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: student-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: student_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices-net

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - microservices-net
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Discovery Service
  discovery-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/discovery-service:latest
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8761/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

  # API Gateway
  api-gateway:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/api-gateway:latest
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "4010:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Student Service
  student-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/student-service:latest
    build:
      context: ./student-service
      dockerfile: Dockerfile
    container_name: student-service
    ports:
      - "4001:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/student_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Notification Service
  notification-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/notification-service:latest
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "4006:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    depends_on:
      kafka:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Course Service
  course-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/course-service:latest
    build:
      context: ./course-service
      dockerfile: Dockerfile
    container_name: course-service
    ports:
      - "4002:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/student_db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Enrollment Service
  enrollment-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/enrollment-service:latest
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    container_name: enrollment-service
    ports:
      - "4003:8083"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/student_db
      SERVICES_STUDENT_URL: http://student-service:8080/api/v1
      SERVICES_COURSE_URL: http://course-service:8082/api/v1
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      student-service:
        condition: service_started
      course-service:
        condition: service_started
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Payment Service
  payment-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/payment-service:latest
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "4004:4004"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Library Service
  library-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/library-service:latest
    build:
      context: ./library-service
      dockerfile: Dockerfile
    container_name: library-service
    ports:
      - "4005:4005"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/library_db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Infrastructure Service
  infrastructure-service:
    image: ${DOCKERHUB_USERNAME:-parthibanktech3}/infrastructure-service:latest
    build:
      context: ./infrastructure-service
      dockerfile: Dockerfile
    container_name: infrastructure-service
    ports:
      - "4007:4006"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/infrastructure_db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - microservices-net
    restart: on-failure

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - microservices-net
    restart: always

volumes:
  postgres-data:


networks:
  microservices-net:
    driver: bridge
    name: microservices-net
