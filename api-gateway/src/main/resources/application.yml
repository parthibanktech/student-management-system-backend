server:
  port: 4000
spring:
  application:
    name: api-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "http://localhost:4200"
            allow-credentials: true
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/api/v1/students/**
          filters:
            - StripPrefix=2
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/api/v1/courses/**
          filters:
            - StripPrefix=2
        - id: enrollment-service
          uri: lb://enrollment-service
          predicates:
            - Path=/api/v1/enrollments/**
          filters:
            - StripPrefix=2
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=2
        - id: library-service
          uri: lb://library-service
          predicates:
            - Path=/api/v1/library/**
          filters:
            - StripPrefix=2
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=2
        - id: infrastructure-service
          uri: lb://infrastructure-service
          predicates:
            - Path=/api/v1/infrastructure/**
          filters:
            - StripPrefix=2

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
