name: Debug Production EC2

on:
  push:
    branches: [ "main" ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker Containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "=== MEMORY USAGE ==="
            free -h
            echo ""
            echo "=== DOCKER CONTAINERS STATUS ==="
            docker ps -a
            echo ""
            echo "=== DISCOVERY SERVICE LOGS ==="
            docker logs discovery-service --tail 50 || echo "Discovery Service logs not found"
            echo ""
            echo "=== API GATEWAY LOGS ==="
            docker logs api-gateway --tail 50 || echo "API Gateway logs not found"
            echo ""
            echo "=== STUDENT SERVICE LOGS ==="
            docker logs student-service --tail 50 || echo "Student Service logs not found"
            echo ""
            echo "=== INTERNAL CONNECTIVITY CHECK ==="
            echo "Checking Nginx (Host Port 80)..."
            curl -v http://localhost:80 || echo "Nginx connection failed"
            echo "Checking API Gateway (Host Port 4000)..."
            curl -v http://localhost:4000/actuator/health || echo "API Gateway connection failed"
            echo "Checking Discovery Service (Host Port 8761)..."
            curl -v http://localhost:8761/actuator/health || echo "Discovery Service connection failed"

